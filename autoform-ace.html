<template name="afAceMultilang">
    <div>
        {{#if languageCanBeChosen}}
            <select class="form-control">
                {{#each languages}}
                    <option value="{{lowerCase this}}">{{this}}</option>
                {{/each}}
            </select>
            <div style="height: 15px; width: 100%;"></div>
        {{/if}}
        <pre {{this.atts}}></pre>
    </div>
</template>
